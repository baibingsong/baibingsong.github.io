<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <script src="animations.js" type="text/javascript"></script>
    <script src="lab-6-1.js" type="text/javascript"></script>
    <link href="lab-6-1.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>ASCII Animation Viewer</h1>
        <div class="wrapper">
            <textarea id="showArea" rows="20" cols="80"></textarea>

            <fieldset>
                <legend>Play Controls:</legend>
                <input id="btnStart" type="button" value="start">
                <input id="btnStop" type="button" value="stop" disabled="">
            </fieldset>
            <fieldset>
                <legend>Animations:</legend>
                <select id="slctAnimation">
                    <option>Blank</option>
                    <option>Exercise</option>
                    <option>Juggler</option>
                    <option>Bike</option>
                    <option>Dive</option>
                    <option>Custom</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Size:</legend>
                <select id="slctFont">
                    <option value="7pt">Tiny</option>
                    <option value="10pt">Small</option>
                    <option value="12pt">Medium</option>
                    <option value="16pt">Large</option>
                    <option value="24pt">Extra Large</option>
                    <option value="32pt">XXL</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Speed:</legend>
                <input id="chkSpeed" type="checkbox">Turbo
            </fieldset>
        </div>

        <div id = "LINKS">
            <a href="https://validator.w3.org/check/referer">
                <img src="../img/html5_validator.png" alt="html validator" width="88px" height="31px"
                    referrerpolicy="no-referrer-when-downgrade" />
            </a>
            <a
            href="http://jigsaw.w3.org/css-validator/validator?uri=https://baibingsong.github.io/lab3/lab-3-1.html">
                <img src="https://jigsaw.w3.org/css-validator/images/vcss" alt="css validator"
                    referrerpolicy="no-referrer-when-downgrade" />
            </a>
        </div>
</body>
</html>
